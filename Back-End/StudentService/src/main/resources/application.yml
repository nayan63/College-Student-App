server:
  port: 9000

spring:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/react_1
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  application:
    name: STUDENT-SERVICE
  servlet:
    multipart:
      max-file-size: 100000000MB
      max-request-size: 100000000MB
        

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
    fetch-registry: true
    register-with-eureka: true
    
    